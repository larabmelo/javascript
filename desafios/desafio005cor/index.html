<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p> 
                <label for="num">Número (entre 1 e 100): </label> <input type="number" name="num" id="txtn" required> 

                <input class="botao" type="button" value="Adicionar" onclick="adicionar()"> 
                
                <p>
                    <select name="list" id="sellist" size="10">
                    <option>Digite um número acima</option>
                    </select>
                </p>
            <p>
                <input type="button" class="botao" value="Finalizar" onclick="finalizar()">
            </p>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
