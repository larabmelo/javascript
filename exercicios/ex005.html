    PODE-SE NAVEGAR NESSES ELEMENTOS ATRAVES DO JAVASCRIPT ATÉ. POSSO SELECIONA-LOS.

    CONCEITO:

    - conjunto de objetos dentro do navegador que vai dar acesso aos componentes internos do website, ele funciona quando se roda JS dentro do navegador

    - é necessário saber fazer a árvore DOM do site
    ela comeca da raiz do navegador, essa raiz se chama window. tudo dentro do javascript esta dentro de um objeto chamado window, janela, um objeto DOM

    - dentro do window, temos objeto location (loc do site, url,pagina atual, pag anterior), objeto document (doc atual) e o history (de onde veio, pra onde vai)
    - entro do document, tambem temos o objeto HTML, dentro de HTML, temos objeto head e body, que sao child de html
    - dentro de head, temos meta, title, style
    - dentro de body, temos h1, p, div
    - dentro de p, temos strong

    MÉTODOS DE ACESSO DOS ELEMENTOS DO DOM:
