<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Em qual país você nasceu? <input type="text" name="txtnac" id="txtnac"> 
    
    <input type="button" value="Verificar" onclick="confirmar()">

    <div id="res"></div>

<script>
    function confirmar() {

    var txtnac = window.document.getElementById('txtnac')
    var res = window.document.getElementById('res')
    var nac = txtnac.value

    res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong>!</p>`

    if (nac == 'BRASIL' || nac == 'brasil' || nac == 'Brasil') {
        res.innerHTML += `Parabéns! Você é brasileiro!`
    } else {
        res.innerHTML += `Você é estrangeiro.`
    }
 }
</script> 
</body>
</html>
